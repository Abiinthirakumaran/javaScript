<html>
<body>
  <p id="demo"> </p>
  <script>
  var text="";
  var i ;
  for(i=0; i<5; i++){
    text+="this number is " + i + "<br>";
  }
document.getElementById("demo").innerHTML =text;
</script>

<p id="demo1"> </p>
<script>
var text="";
var i ;
for(i=10; i>0; i--){
  text+="this number is " + i + "<br>";
}
document.getElementById("demo1").innerHTML =text;
</script>

<p id="demo2"></p>

<script>
var fruits = ["apple", "mango", "orange", "pineapple"];

var i ;
var  x= fruits.length;
var text = "";

for (; i < x; ) {
    text += fruits[i] + "<br>";
    i++;
}
document.getElementById("demo2").innerHTML = text;
</script>

<p id="demo3"></p>

<script>
var txt = "";
var person = {fname:"John", lname:"Doe", age:25};
var x;
for (x in person) {
    txt += person[x] + " ";
}
document.getElementById("demo3").innerHTML = txt;
</script>



<p id="demo4"></p>

<script>
var i;
var grade =["A","B","C","D","E"];
for (i = 0, len = grade.length; i < len; i++) {
  //  text += grade[i] + "<br>";
switch (grade[i])
{
   case 'A': document.write("exclent<br />");
   break;

   case 'B': document.write("very good<br />");

   case 'C': document.write("good<br />");

 }
